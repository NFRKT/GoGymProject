<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel Trenera</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: inline;
        }
        button, a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h2>Panel Trenera</h2>

<h3>Twoi klienci:</h3>
<table>
  <thead>
  <tr>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Akcja</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client : ${trainerClients}">
    <td th:text="${client.client.firstName}"></td>
    <td th:text="${client.client.secondName}"></td>
    <td>
      <form th:action="@{/trainer-clients/rejectClient}" method="post">
        <input type="hidden" name="clientId" th:value="${client.client.idUser}" />
        <button type="submit">Zrezygnuj ze współpracy</button>
      </form>
      <a th:href="@{/trainer-clients/{id}/create-plan(id=${client.client.idUser})}">Stwórz plan</a>
    </td>
  </tr>
  </tbody>
</table>

<h3>Nowe zgłoszenia:</h3>
<table>
  <thead>
  <tr>
    <th>Klient</th>
    <th>Akcja</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="request : ${requests}">
    <td th:text="${request.client.firstName}"></td>
    <td>
      <form th:action="@{/requests/{id}/update(id=${request.id})}" method="post">
        <input type="hidden" name="status" value="accepted">
        <button type="submit">Akceptuj</button>
      </form>
      <form th:action="@{/requests/{id}/update(id=${request.id})}" method="post">
        <input type="hidden" name="status" value="rejected">
        <button type="submit">Odrzuć</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
