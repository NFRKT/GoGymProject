<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

</head>
<body th:fragment="header">

<!-- üî• Poprawiony wyglƒÖd chatu -->
<style>
    /* Styl dla przycisku otwierania chatu */
    .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-button:hover {
        background-color: #0056b3;
    }

    /* Stylizacja okienka chatu */
#chat-container {
    position: fixed;
    bottom: 60px;
    right: 20px;
    width: 300px;
    max-height: 400px; /* üî• Ograniczenie wysoko≈õci */
    background: white;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: none;
    overflow: hidden; /* üî• Zapobiega rozciƒÖganiu */
}

    /* Nag≈Ç√≥wek chatu */
#chat-header {
    background: #007bff;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

    .close-chat-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Lista pokoi rozm√≥w */
#chat-rooms {
    padding: 10px;
    height: 250px; /* üî• Ustaw wysoko≈õƒá na sta≈ÇƒÖ */
    overflow-y: auto; /* üî• Dodaj przewijanie je≈õli wiadomo≈õci jest du≈ºo */
}

    .chat-room-link {
        display: block;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }

    .chat-room-link:hover {
        background: #f5f5f5;
    }

    /* Okno wiadomo≈õci */
    #chat-messages {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        border-bottom: 1px solid #ddd;
    }

    /* Pole wpisywania wiadomo≈õci */
    #messageInput {
        width: 80%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* Styl dla wiadomo≈õci */
    .message {
        padding: 8px;
        margin: 5px 0;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }

    /* Wiadomo≈õci u≈ºytkownika */
    .message.user {
        background-color: #007bff;
        color: white;
        text-align: right;
        margin-left: auto;
    }

    /* Wiadomo≈õci trenera */
    .message.trainer {
        background-color: #ddd;
        text-align: left;
        margin-right: auto;
    }

    /* Styl dla buttona wy≈õlij */
    .send-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
    }

    .send-btn:hover {
        background-color: #0056b3;
    }
    #new-chat {
    background-color: #28a745; /* Zielony kolor */
    color: white;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    position: absolute;
    bottom: 0;
    width: 100%;
}

#new-chat:hover {
    background-color: #218838;
}
</style>

</body>
</html>
