<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Szczeg√≥≈Çy Treningu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #6c757d, #343a40);
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #212529;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .workout-info, .exercise-list {
      margin-bottom: 20px;
    }

    .workout-info p {
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: #fff;
    }

    td {
      background-color: #495057;
    }

    .nav-links {
      margin-top: 20px;
      text-align: center;
    }

    .nav-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      display: inline-block;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function formatDuration(durationInSeconds) {
        if (!durationInSeconds || durationInSeconds === '-') return '-';
        let minutes = Math.floor(durationInSeconds / 60);
        let seconds = durationInSeconds % 60;
        return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".duration").forEach(el => {
            el.innerText = formatDuration(parseInt(el.innerText));
        });
    });
  </script>
</head>
<body>
<div class="container">
  <h1>Szczeg√≥≈Çy Treningu</h1>

  <!-- üèãÔ∏è‚Äç‚ôÇÔ∏è Sekcja informacji o treningu -->
  <div class="workout-info">
    <h2>Informacje og√≥lne</h2>
    <p><strong>Data:</strong> <span th:text="${workout.workoutDate}"></span></p>
    <p><strong>Intensywno≈õƒá:</strong> <span th:text="${workout.intensity}"></span></p>
    <p><strong>Godzina rozpoczƒôcia:</strong> <span th:text="${workout.startTime} ?: '-'"></span></p>
    <p><strong>Godzina zako≈Ñczenia:</strong> <span th:text="${workout.endTime} ?: '-'"></span></p>
    <p><strong>Notatki:</strong> <span th:text="${workout.notes} ?: '-'"></span></p>
  </div>

  <!-- üí™ Tabela z ƒáwiczeniami si≈Çowymi -->
  <div class="exercise-list" th:if="${workout.workoutExercises.?[exercise.type.name() == 'STRENGTH']}">
    <h2>ƒÜwiczenia Si≈Çowe</h2>
    <table>
      <thead>
      <tr>
        <th>ƒÜwiczenie</th>
        <th>Serie</th>
        <th>Powt√≥rzenia</th>
        <th>Ciƒô≈ºar (kg)</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="exercise : ${workout.workoutExercises}" th:if="${exercise.exercise.type.name() == 'STRENGTH'}">
        <td th:text="${exercise.exercise.name}"></td>
        <td th:text="${exercise.sets} ?: '-'"></td>
        <td th:text="${exercise.reps} ?: '-'"></td>
        <td th:text="${exercise.weight} ?: '-'"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- üèÉ‚Äç‚ôÇÔ∏è Tabela z ƒáwiczeniami cardio -->
  <div class="exercise-list" th:if="${workout.workoutExercises.?[exercise.type.name() == 'CARDIO']}">
    <h2>ƒÜwiczenia Cardio</h2>
    <table>
      <thead>
      <tr>
        <th>ƒÜwiczenie</th>
        <th>Czas</th>
        <th>Dystans (km)</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="exercise : ${workout.workoutExercises}" th:if="${exercise.exercise.type.name() == 'CARDIO'}">
        <td th:text="${exercise.exercise.name}"></td>
        <td class="duration" th:text="${exercise.duration} ?: '-'"></td>
        <td th:text="${exercise.distance} ?: '-'"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- üîó Nawigacja -->
  <div class="nav-links">
    <a href="/home">üè† Strona G≈Ç√≥wna</a>
    <a href="/workouts">üìã Lista Trening√≥w</a>
  </div>
</div>
</body>
</html>
