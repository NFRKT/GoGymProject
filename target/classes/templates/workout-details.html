<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Szczeg√≥≈Çy Treningu</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Common styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Lato", sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #292d35;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(22,31,48,0.85);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 30px;
      flex: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #303a53;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }
    .workout-info, .exercise-list {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f8f9fa;
    }
    .workout-info p {
      margin: 8px 0;
      font-size: 15px;
      line-height: 1.4;
    }
    .workout-info p {
      margin: 8px 0;
      font-size: 15px;
      line-height: 1.4;
      /* Dodajemy zawijanie d≈Çugiego tekstu */
      white-space: normal;
      word-wrap: break-word;
    }
    /* Dla dodatkowej pewno≈õci, zawijanie dla span wewnƒÖtrz paragraf√≥w */
    .workout-info p span {
      white-space: normal;
      word-wrap: break-word;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #343a40;
      color: #fff;
    }
    td {
      background-color: #495057;
      color: #fff;
    }
    .nav-links {
      margin-top: 20px;
      text-align: center;
    }
    .nav-links a, .nav-links button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .nav-links a:hover, .nav-links button:hover {
      background-color: #0056b3;
    }
    /* Duration formatting style */
    .duration {
      font-size: 14px;
    }
    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h1, h2 {
        font-size: 20px;
      }
      .workout-info p, th, td {
        font-size: 13px;
      }
      .nav-links a, .nav-links button {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 15px;
      background-color: #303a53;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .back-link:hover {
      background-color: #4a5568;
    }
    .edit-btn, .delete-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
    }

    .delete-btn {
        background-color: #dc3545;
    }

    .edit-btn:hover {
        background-color: #0056b3;
    }

    .delete-btn:hover {
        background-color: #c82333;
  </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
  <a href="/workouts/user-workouts" class="back-link">Powr√≥t do listy</a>
  <h1>Szczeg√≥≈Çy Treningu z dnia - <span th:text="${workout.workoutDate}"></span></h1>

  <!-- Workout Information Section -->
  <div class="workout-info">
    <h2>Informacje Og√≥lne</h2>
    <p><strong>Intensywno≈õƒá:</strong>
      <span th:if="${workout.intensity.name() == 'low'}">Niska</span>
      <span th:if="${workout.intensity.name() == 'medium'}">≈örednia</span>
      <span th:if="${workout.intensity.name() == 'high'}">Wysoka</span>
      <span th:unless="${workout.intensity}">Brak danych</span>
    </p>
    <p><strong>Godzina Rozpoczƒôcia:</strong> <span th:text="${workout.startTime} ?: '-'"></span></p>
    <p><strong>Godzina Zako≈Ñczenia:</strong> <span th:text="${workout.endTime} ?: '-'"></span></p>
    <p><strong>Notatki:</strong> <span th:text="${workout.notes} ?: '-'"></span></p>
  </div>
  <!-- Strength Exercises Section -->
  <div class="exercise-list" th:if="${workout.workoutExercises.?[exercise.type.name() == 'STRENGTH'].size() > 0}">
    <h2>ƒÜwiczenia Si≈Çowe</h2>
    <table>
      <thead>
      <tr>
        <th>ƒÜwiczenie</th>
        <th>Serie</th>
        <th>Powt√≥rzenia</th>
        <th>Ciƒô≈ºar (kg)</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="exercise : ${workout.workoutExercises}"
          th:if="${exercise.exercise.type.name() == 'STRENGTH'}">
        <td th:text="${exercise.exercise.name}"></td>
        <td th:text="${exercise.sets} ?: '-'"></td>
        <td th:text="${exercise.reps} ?: '-'"></td>
        <td th:text="${exercise.weight} ?: '-'"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Cardio Exercises Section -->
  <div class="exercise-list" th:if="${workout.workoutExercises.?[exercise.type.name() == 'CARDIO'].size() > 0}">
    <h2>ƒÜwiczenia Cardio</h2>
    <table>
      <thead>
      <tr>
        <th>ƒÜwiczenie</th>
        <th>Czas</th>
        <th>Dystans (km)</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="exercise : ${workout.workoutExercises}"
          th:if="${exercise.exercise.type.name() == 'CARDIO'}">
        <td th:text="${exercise.exercise.name}"></td>
        <td class="duration" th:text="${exercise.duration} ?: '-'"></td>
        <td th:text="${exercise.distance} ?: '-'"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <button onclick="editWorkout()" class="edit-btn">‚úè Edytuj</button>
  <button onclick="deleteWorkout()" class="delete-btn">üóë Usu≈Ñ</button>
</div>
<div th:replace="~{footer :: footer}"></div>
<script>
    function formatDuration(durationInSeconds) {
      if (!durationInSeconds || durationInSeconds === "-") return "-";
      let hours = Math.floor(durationInSeconds / 3600);
      let minutes = Math.floor((durationInSeconds % 3600) / 60);
      let seconds = durationInSeconds % 60;
      if (hours > 0) {
          return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      } else {
          return `${minutes}:${String(seconds).padStart(2, '0')}`;
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".duration").forEach(el => {
        let seconds = parseInt(el.textContent, 10);
        el.textContent = formatDuration(seconds);
      });
    });

    function editWorkout() {
      const workoutId = [[${workout.idWorkout}]];
      window.location.href = `/workouts/edit/${workoutId}`;
    }

    function deleteWorkout() {
      if (confirm("Czy na pewno chcesz usunƒÖƒá ten trening?")) {
        const workoutId = [[${workout.idWorkout}]];
        fetch(`/workouts/delete/${workoutId}`, {
          method: "DELETE"
        })
        .then(response => {
          if (!response.ok) throw new Error("B≈ÇƒÖd usuwania treningu.");
          alert("Trening zosta≈Ç usuniƒôty.");
          window.location.href = "/workouts/user-workouts";
        })
        .catch(error => console.error("B≈ÇƒÖd:", error));
      }
    }
    function editWorkout() {
      const workoutId = [[${workout.idWorkout}]];
      window.location.href = `/workouts/edit/${workoutId}`;
    }
    function deleteWorkout() {
          if (confirm("Czy na pewno chcesz usunƒÖƒá ten trening?")) {
        const workoutId = [[${workout.idWorkout}]];
        fetch(`/workouts/delete/${workoutId}`, {
          method: "DELETE"
        })
        .then(response => {
          if (!response.ok) throw new Error("B≈ÇƒÖd usuwania treningu.");
          alert("Trening zosta≈Ç usuniƒôty.");
          window.location.href = "/workouts/user-workouts";
        })
        .catch(error => console.error("B≈ÇƒÖd:", error));
      }
    }

  </script>
</body>
</html>
