<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
    footer {
      width: 100%;
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .footer-links a:hover {
      text-decoration: underline;
      color: #00BFFF;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .social-icons a {
      color: white;
      font-size: 24px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #00BFFF;
      transform: scale(1.1);
    }
    .footer-logo {
      font-size: 24px;
      font-weight: bold;
      color: #00BFFF;
      margin-bottom: 10px;
    }
  </style>
</head>
<body th:fragment="footer">
<div class="content">
  <!-- Główna treść strony -->
</div>
<footer>
  <div class="w3-container w3-center w3-padding-32">
    <div class="footer-logo">GoGym - Trenuj mądrze, żyj zdrowo</div>
    <p class="w3-large">© 2025 GoGym - Wszystkie prawa zastrzeżone</p>
    <div class="footer-links">
      <a th:href="@{/about}">O nas</a> |
      <a th:href="@{/contact}">Kontakt</a> |
      <a th:href="@{/terms}">Regulamin</a> |
      <a th:href="@{/privacy}">Polityka prywatności</a>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</footer>
</body>
</html>
