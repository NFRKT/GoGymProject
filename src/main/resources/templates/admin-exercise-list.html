<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Ćwiczeń</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Lato", sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #292d35;
    }
    .container {
      max-width: 95%;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
    }
    .btn-back {
      background: #303a53;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin: 0;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .table-responsive {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 800px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .btn {
      width: 100%;
      margin: 2px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn-edit {
      background: #303a53;
      color: white;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    .btn-delete.disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .btn-add {
      display: block;
      margin: 20px auto;
      background: #303a53;
      color: white;
      padding: 12px 18px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      max-width: 250px;
    }
    /* Dodajemy responsywność */
    @media screen and (max-width: 768px) {
      .container {
        margin: 20px auto;
        padding: 10px;
      }
      h2 {
        font-size: 1.4em;
      }
      .btn-add {
        font-size: 14px;
        padding: 10px 14px;
        max-width: 200px;
      }
      table {
        font-size: 12px;
        min-width: 100%;
      }
      th, td {
        padding: 8px;
      }
      .btn {
        padding: 6px 8px;
        font-size: 12px;
      }
      /* Dodajemy poziomy scroll, gdy tabela jest za szeroka */
      .table-responsive {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
  <button class="btn-back" onclick="goBack()">Powrót</button>
  <h2>Lista Ćwiczeń</h2>

  <a th:href="@{/admin/exercise/new}" class="btn-add">➕ Dodaj nowe ćwiczenie</a>

  <!-- Wyszukiwanie -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Wyszukaj ćwiczenie...">
  </div>

  <div class="table-responsive">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Typ</th>
        <th>Trudność</th>
        <th>Części ciała</th>
        <th>Sprzęt</th>
        <th>Akcje</th>
      </tr>
      </thead>
      <tbody id="exerciseTableBody">
      <tr th:each="exercise : ${exercises}">
        <td th:text="${exercise.idExercise}"></td>
        <td th:text="${exercise.name}" class="exercise-name"></td>
        <td th:text="${exercise.type == 'STRENGTH' ? 'Siłowe' : 'Cardio'}"></td>
        <td th:text="${exercise.difficulty == 'beginner' ? 'Początkujący'
                    : (exercise.difficulty == 'intermediate' ? 'Średnio zaawansowany'
                    : 'Zaawansowany')}"></td>
        <td th:text="${#strings.arrayJoin(exercise.bodyParts.![name], ', ')}"></td>
        <td th:text="${#strings.arrayJoin(exercise.equipment.![name], ', ')}"></td>
        <td>
          <button type="button" class="btn btn-edit"
                  onclick="window.location.href='/admin/exercise/edit/' + this.getAttribute('data-id')"
                  th:attr="data-id=${exercise.idExercise}">
            ✏️ Edytuj
          </button>
          <!-- Jeśli ćwiczenie nie jest używane, przycisk Usuń jest aktywny -->
          <button type="button" class="btn btn-delete"
                  th:if="${!exercise.used}"
                  th:attr="data-id=${exercise.idExercise}"
                  onclick="deleteExercise(this)">❌ Usuń</button>
          <!-- Jeśli ćwiczenie jest używane, wyświetlamy zablokowany przycisk -->
          <button type="button" class="btn btn-delete disabled"
                  th:if="${exercise.used}" disabled>❌ Usuń</button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

</div>

<div th:replace="~{footer :: footer}"></div>

<script>
  function deleteExercise(button) {
    let exerciseId = button.getAttribute("data-id");
    if (!confirm("Czy na pewno chcesz usunąć to ćwiczenie?")) return;

    fetch(`/admin/exercise/delete/${exerciseId}`, {
      method: "DELETE"
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert("Ćwiczenie zostało usunięte.");
        location.reload();
      } else {
        alert(data.message);
      }
    })
    .catch(error => console.error("Błąd:", error));
  }

  // Wyszukiwanie na żywo (działa dynamicznie w trakcie pisania)
  document.getElementById("searchInput").addEventListener("input", function() {
    let input = this.value.toLowerCase();
    let tableBody = document.getElementById("exerciseTableBody");
    let rows = tableBody.getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
      let cell = rows[i].getElementsByClassName("exercise-name")[0]; // Nazwa ćwiczenia
      if (cell) {
        let textValue = cell.textContent || cell.innerText;
        if (textValue.toLowerCase().includes(input)) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }
  });
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
