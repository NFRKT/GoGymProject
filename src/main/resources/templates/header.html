<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>GoGym</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script defer src="/js/chat.js"></script>
</head>
<body th:fragment="header">

<!-- Pasek nawigacji -->
<div class="w3-top">
    <div class="w3-bar w3-orange w3-card w3-left-align w3-large">
        <a href="#" th:href="@{/home}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
        <a href="#" th:href="@{/budget}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Bud≈ºet</a>
        <a href="#" th:href="@{/addIncome}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Przychody</a>
        <a href="#" th:href="@{/addExpense}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Wydatki</a>
        <!-- üî• Przycisk Chatu -->
        <button id="chat-toggle" class="chat-button" onclick="toggleChat()">üí¨ Chat</button>
        <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Wyloguj siƒô</a>
    </div>
</div>

<!-- Powiadomienia (poza w3-bar) -->
<div id="notifications-container">
    <button id="notifications-bell">üîî</button>
    <div id="notifications-dropdown">
        <ul id="notifications-list"></ul>
    </div>
</div>

<!-- Okienko chatu -->
<div id="chat-container" class="chat-hidden">
    <div id="chat-header">
        <h3>Chat</h3>
        <button onclick="toggleChat()">‚ùå</button>
    </div>
    <div id="chat-rooms">
        <p>≈Åadowanie rozm√≥w...</p>
    </div>
</div>

<input type="hidden" id="currentUserEmail" sec:authentication="name">
<input type="hidden" id="currentUserId" th:value="${idUser}" />

<!-- Style chatu i powiadomie≈Ñ -->
<style>
        /* Kontener chatu */
        #chat-container {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background: white;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            overflow: hidden;
        }

        /* Nag≈Ç√≥wek chatu */
        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .close-chat-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Lista pokoi rozm√≥w */
        #chat-rooms {
            padding: 10px;
            height: 400px;
        }
        .chat-room-link {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .chat-room-link:hover {
            background: #f5f5f5;
        }

        /* Kontener zawarto≈õci rozmowy */
        #chat-content {
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        #chat-messages {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        /* Separator daty */
        .message-date {
            width: 100%;
            text-align: center;
            margin: 10px 0;
            color: #888;
            font-size: 0.9em;
        }

        /* Znacznik czasu wiadomo≈õci */
        .timestamp {
            display: block;
            font-size: 0.8em;
            color: #666;
            margin-top: 4px;
        }

        /* Pole wpisywania wiadomo≈õci i przycisk wy≈õlij */
        #chat-input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            align-items: flex-end;
        }
        #messageInput {
            width: 80%;
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 35px;
            max-height: 100px;
            overflow-y: auto;
            resize: none;
        }
        #chat-input-container button,
        .send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-input-container button:hover,
        .send-btn:hover {
            background-color: #0056b3;
        }

        /* Styl wiadomo≈õci */
        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
            padding: 8px 12px;
            max-width: 70%;
        }
        .trainer-message {
            background-color: #ddd;
            text-align: left;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
            padding: 8px 12px;
            max-width: 70%;
        }
        .delete-message-button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .unread-count {
            color: red;
            font-weight: bold;
        }

        /* Przycisk otwierajƒÖcy chat */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-button:hover {
            background-color: #0056b3;
        }

        /* Powiadomienia */
        #notifications-container {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 9999;
        }
        #notifications-bell {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }
        #notifications-bell.new-notifications {
            color: red;
        }
        #notifications-dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 99999;
            border-radius: 5px;
            padding: 10px;
        }
        #notifications-dropdown.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        #notifications-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease-in-out;
            background-color: #f9f9f9;
        }
        .notification-item:hover {
            background: #f5f5f5;
        }
        .notification-item.unread {
            background-color: #ffebcc;
            font-weight: bold;
        }
        .notification-item.trainer-resigned {
            background-color: #ffcccc;
            font-weight: bold;
        }
        .view-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .notification-date {
            font-weight: bold;
            margin-top: 10px;
            padding: 5px;
            background: #e0e0e0;
            text-align: center;
        }
    </style>

<script defer src="/js/notifications.js"></script>
</body>
</html>
