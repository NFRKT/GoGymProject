<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>GoGym</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script defer src="/js/chat.js"></script>

</head>
<body th:fragment="header">

<div class="w3-top">
    <div class="w3-bar w3-orange w3-card w3-left-align w3-large">
        <a href="#" th:href="@{/home}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
        <a href="#" th:href="@{/budget}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Bud≈ºet</a>
        <a href="#" th:href="@{/addIncome}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Przychody</a>
        <a href="#" th:href="@{/addExpense}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Wydatki</a>
        <!-- üî• Przycisk Chatu -->
        <button id="chat-toggle" class="chat-button" onclick="toggleChat()">üí¨ Chat</button>
        <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Wyloguj siƒô</a>
    </div>
</div>

<!-- ‚úÖ Przeniesiony poza w3-bar -->
<div id="notifications-container">
    <button id="notifications-bell">üîî</button>
    <div id="notifications-dropdown">
        <ul id="notifications-list"></ul>
    </div>
</div>


<!-- üî• Okienko chatu -->
<div id="chat-container" class="chat-hidden">
    <div id="chat-header">
        <h3>Chat</h3>
        <button onclick="toggleChat()">‚ùå</button>
    </div>
    <div id="chat-rooms">
        <p>≈Åadowanie rozm√≥w...</p>
    </div>
</div>
<input type="hidden" id="currentUserEmail" sec:authentication="name">
<input type="hidden" id="currentUserId" th:value="${idUser}" />

<!-- üî• Poprawiony wyglƒÖd chatu -->
<style>
.unread {
    background-color: #ffc; /* np. lekko ≈º√≥≈Çty, aby wyr√≥≈ºniƒá */
}

.delete-message-button {
    background: none;
    border: none;
    color: red;
    cursor: pointer;
    font-size: 0.8em;
    margin-left: 10px;
}

/* Separator daty ‚Äì wy≈õrodkowany */
.message-date {
    width: 100%;
    text-align: center;
    margin: 10px 0;
    color: #888;
    font-size: 0.9em;
}


.timestamp {
    display: block;
    font-size: 0.8em;
    color: #666;
    margin-top: 4px;
}

    /* Styl dla przycisku otwierania chatu */
    .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-button:hover {
        background-color: #0056b3;
    }

    /* Stylizacja okienka chatu */
    #chat-container {
        position: fixed;
        bottom: 70px;
        right: 20px;
        width: 350px;
        max-height: 500px;
        background: white;
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: none;
        overflow: hidden;
    }

    /* Nag≈Ç√≥wek chatu */
    #chat-header {
        background: #007bff;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
    }

    .close-chat-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Lista pokoi rozm√≥w */
    #chat-rooms {
        padding: 10px;
        height: 400px;
        overflow-y: auto;
    }

    .chat-room-link {
        display: block;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }

    .chat-room-link:hover {
        background: #f5f5f5;
    }



    /* Pole wpisywania wiadomo≈õci */
    #messageInput {
        width: 80%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

#chat-messages {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
    padding: 10px;
    max-height: 300px;
    overflow-y: auto;
}

.message {
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
}

/* ‚úÖ Wiadomo≈õci u≈ºytkownika ‚Äì na PRAWO */
.user-message {
    background-color: #007bff;
    color: white;
    text-align: right;
    align-self: flex-end;
    border-radius: 15px 15px 0 15px;
    padding: 8px 12px;
    max-width: 70%;
}

/* ‚úÖ Wiadomo≈õci trenera ‚Äì na LEWO */
.trainer-message {
    background-color: #ddd;
    text-align: left;
    align-self: flex-start;
    border-radius: 15px 15px 15px 0;
    padding: 8px 12px;
    max-width: 70%;
}




    /* Styl dla buttona wy≈õlij */
    .send-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
    }

    .send-btn:hover {
        background-color: #0056b3;
    }
#notifications-container {
    position: fixed; /* Ustawione na sta≈Çe */
    top: 15px; /* Dopasowane do wysoko≈õci nag≈Ç√≥wka */
    right: 20px;
    display: flex;
    align-items: center;
    z-index: 9999; /* Zapewnia, ≈ºe dropdown jest nad innymi elementami */
}

#notifications-bell {
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
    position: relative;
}

#notifications-bell.new-notifications {
    color: red; /* Zmienia kolor dzwonka, gdy sƒÖ nowe powiadomienia */
}

#notifications-dropdown {
    position: absolute;
    top: 40px; /* Dopasowane do dzwonka */
    right: 0;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 250px;
    max-height: 300px;
    overflow-y: auto;
    display: none; /* Ukryte domy≈õlnie */
    z-index: 99999; /* Upewnia siƒô, ≈ºe dropdown jest zawsze na wierzchu */
    border-radius: 5px;
    padding: 10px;
}

#notifications-dropdown.active {
    display: block; /* Pokazuje dropdown */
    opacity: 1;
    transform: translateY(0);
}

#notifications-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.notification-item:hover {
    background: #f5f5f5;
}

.notification-item {
    padding: 10px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s ease-in-out;
}

/* Wyr√≥≈ºnienie dla nieodczytanych powiadomie≈Ñ */
.notification-item.unread {
    background-color: #ffebcc;
    font-weight: bold;
}

/* Styl dla odczytanych powiadomie≈Ñ */
.notification-item {
    background-color: #f9f9f9;
}

/* Styl przycisku "Zobacz" */
.view-button {
    margin-left: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

/* Styl przycisku "Usu≈Ñ" */
.delete-button {
    margin-left: 10px;
    padding: 5px 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
.notification-item.trainer-resigned {
    background-color: #ffcccc; /* Czerwone t≈Ço dla rezygnacji */
    font-weight: bold;
}
.notification-date {
    font-weight: bold;
    margin-top: 10px;
    padding: 5px;
    background: #e0e0e0;
    text-align: center;
}



</style>
<script defer src="/js/notifications.js"></script>
</body>
</html>
