<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>Lista Ćwiczeń</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .pagination {
    text-align: center;
    margin: 20px 0;
    }

    .pagination a {
        margin: 0 5px;
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid #ddd;
        color: #007bff;
    }

    .pagination a.active {
        font-weight: bold;
        background-color: #007bff;
        color: #fff;
    }

    .pagination a:hover {
        background-color: #ddd;
    }

    .exercise-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 kolumny */
        gap: 20px; /* Odstępy między elementami */
        padding: 20px;
    }

    .exercise-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 15px;
        transition: transform 0.3s ease;
    }

    .exercise-card:hover {
        transform: translateY(-5px);
    }

    .exercise-image {
        max-width: 100%; /* Dostosowanie do rozmiaru karty */
        height: auto; /* Zachowanie proporcji */
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .exercise-card h3 {
        font-size: 1.2em;
        margin: 10px 0;
        color: #333;
    }

    .exercise-card p {
        font-size: 0.9em;
        color: #666;
        margin: 5px 0;
    }

    .exercise-card a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 0.9em;
    }

    .exercise-card a:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .exercise-grid {
          grid-template-columns: repeat(2, 1fr); /* 2 kolumny na węższych ekranach */
      }
    }

    @media (max-width: 480px) {
      .exercise-grid {
          grid-template-columns: 1fr; /* 1 kolumna na najmniejszych ekranach */
      }
    }


  </style>
</head>
<body>
<div class="container">
  <h1>Lista Ćwiczeń</h1>

  <form method="get" th:action="@{/exercises}" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: center; justify-content: center;">
    <select name="difficulty" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
      <option value="" th:selected="${difficulty == null}">Wszystkie trudności</option>
      <option value="beginner" th:selected="${difficulty == 'beginner'}">Łatwy</option>
      <option value="intermediate" th:selected="${difficulty == 'intermediate'}">Średni</option>
      <option value="advanced" th:selected="${difficulty == 'advanced'}">Trudny</option>
    </select>
    <select name="bodyPart" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
      <option value="" th:selected="${bodyPart == null}">Wszystkie części ciała</option>
      <option th:each="part : ${bodyParts}" th:value="${part.name}" th:text="${part.name}">Część ciała</option>
    </select>
    <input type="text" name="name" placeholder="Wyszukaj nazwę ćwiczenia" th:value="${name}" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Filtruj
    </button>
    <button type="button" onclick="resetFilters()" style="padding: 8px 12px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Resetuj filtry
    </button>
  </form>




  <!-- Siatka ćwiczeń -->
  <div class="exercise-grid">
    <div th:each="exercise : ${exercisesPage.content}" class="exercise-card">
      <img th:src="${exercise.jpg}" alt="Exercise Image" class="exercise-image">
      <h3 th:text="${exercise.name}">Nazwa ćwiczenia</h3>
      <p th:text="${exercise.difficulty}">Poziom trudności</p>
      <p th:text="${#strings.arrayJoin(exercise.bodyParts.toArray(), ', ')}">Części ciała</p>
      <a th:href="@{/exercise/{id}(id=${exercise.idExercise})}">Zobacz szczegóły</a>
    </div>
  </div>


  <!-- Paginacja -->
  <div class="pagination">
    <button th:if="${currentPage > 0}"
            th:attr="onclick=|window.location.href='?page=${currentPage - 1}&difficulty=${difficulty ?: ''}&bodyPart=${bodyPart ?: ''}&name=${name ?: ''}'|">
      Poprzednia
    </button>
    <button th:if="${currentPage < totalPages - 1}"
            th:attr="onclick=|window.location.href='?page=${currentPage + 1}&difficulty=${difficulty ?: ''}&bodyPart=${bodyPart ?: ''}&name=${name ?: ''}'|">
      Następna
    </button>
  </div>





</div>

</div>


<script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const url = new URL(window.location.href);
    const formData = new FormData(event.target);
    formData.forEach((value, key) => url.searchParams.set(key, value));

    fetch(url, { method: 'GET' })
        .then(response => response.text())
        .then(html => {
            document.querySelector('.exercise-grid').innerHTML =
                new DOMParser().parseFromString(html, 'text/html').querySelector('.exercise-grid').innerHTML;
        });
});

function resetFilters() {
    const url = new URL(window.location.href);
    url.searchParams.delete("difficulty");
    url.searchParams.delete("bodyPart");
    url.searchParams.delete("name");
    url.searchParams.set("page", 0); // Przejście na pierwszą stronę
    window.location.href = url.href;
}


function navigatePage(page) {
    const url = new URL(window.location.href);

    // Ustaw numer strony
    url.searchParams.set("page", page);

    // Pobierz wszystkie aktywne filtry
    const difficulty = document.querySelector('select[name="difficulty"]').value;
    const bodyPart = document.querySelector('select[name="bodyPart"]').value;
    const name = document.querySelector('input[name="name"]').value;

    if (difficulty) url.searchParams.set("difficulty", difficulty);
    if (bodyPart) url.searchParams.set("bodyPart", bodyPart);
    if (name) url.searchParams.set("name", name);

    // Wywołanie fetch
    fetch(url)
        .then(response => response.text())
        .then(html => {
            document.querySelector('.exercise-grid').innerHTML =
                new DOMParser().parseFromString(html, 'text/html').querySelector('.exercise-grid').innerHTML;

            // Zaktualizuj paginację
            document.querySelector('.pagination').innerHTML =
                new DOMParser().parseFromString(html, 'text/html').querySelector('.pagination').innerHTML;
        });
}



</script>
</body>
</html>
