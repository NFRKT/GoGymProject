<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Ćwiczeń</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .pagination {
    text-align: center;
    margin: 20px 0;
    }

    .pagination a {
        margin: 0 5px;
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid #ddd;
        color: #007bff;
    }

    .pagination a.active {
        font-weight: bold;
        background-color: #007bff;
        color: #fff;
    }

    .pagination a:hover {
        background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Lista Ćwiczeń</h1>

  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Nazwa</th>
      <th>Opis</th>
      <th>Trudność</th>
      <th>Sprzęt</th>
      <th>Część Ciała</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exercise : ${exercisesPage.content}">
      <td th:text="${exercise.idExercise}"></td>
      <td th:text="${exercise.name}"></td>
      <td th:text="${exercise.description}"></td>
      <td th:text="${exercise.difficulty}"></td>
      <td>
                <span th:if="${exercise.equipment != null and !exercise.equipment.isEmpty()}">
                    <span th:each="item, iterStat : ${exercise.equipment}"
                          th:text="${item} + (iterStat.hasNext ? ', ' : '')"></span>
                </span>
        <span th:if="${exercise.equipment == null or exercise.equipment.isEmpty()}">Brak</span>
      </td>
      <td>
                <span th:if="${exercise.bodyParts != null and !exercise.bodyParts.isEmpty()}">
                    <span th:each="item, iterStat : ${exercise.bodyParts}"
                          th:text="${item} + (iterStat.hasNext ? ', ' : '')"></span>
                </span>
        <span th:if="${exercise.bodyParts == null or exercise.bodyParts.isEmpty()}">Brak</span>
      </td>
      <td>
        <a th:href="@{/api/exercises/{id}(id=${exercise.idExercise})}">Szczegóły</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/exercises(page=${currentPage - 1})}">Poprzednia</a>

    <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/exercises(page=${pageNum})}"
           th:classappend="${pageNum == currentPage} ? 'active'"
           th:text="${pageNum + 1}"></a>
    </span>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{/exercises(page=${currentPage + 1})}">Następna</a>
  </div>


  <a href="/home" class="back-link">Powrót do strony głównej</a>
</div>

</body>
</html>
