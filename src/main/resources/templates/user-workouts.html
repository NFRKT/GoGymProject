<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Twoje Treningi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #6c757d, #343a40);
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #212529;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #343a40;
      color: #fff;
    }

    td {
      background-color: #495057;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    td.planowy {
  background-color: #ffca28; /* Jasno żółty */
  font-weight: bold;
  color: #212529;
}

  </style>
</head>
<body>
<div class="container">
  <h1>Twoje Treningi</h1>
  <table>
    <thead>
    <tr>
      <th>Data</th>
      <th>Intensywność</th>
      <th>Godzina Rozpoczęcia</th>
      <th>Godzina Zakończenia</th>
      <th>Plan Treningowy</th> <!-- Nowa kolumna -->
      <th>Szczegóły</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="workout : ${workouts}">
      <td th:text="${workout.workoutDate}"></td>
      <td th:text="${workout.intensity}"></td>
      <td th:text="${workout.startTime}"></td>
      <td th:text="${workout.endTime}"></td>
      <td th:classappend="${workout.trainingPlanDay != null} ? 'planowy'" th:text="${workout.trainingPlanDay != null ? workout.trainingPlanDay.trainingPlan.name : 'Brak'}"></td>
      <td><a th:href="@{/workouts/{id}(id=${workout.idWorkout})}">Zobacz</a></td>
    </tr>
    </tbody>

  </table>
  <li><a href="/home">Home</a></li>
</div>
</body>
</html>
