<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Trenerów</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #292d35;
      font-family: "Lato", sans-serif;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #303a53;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn-back {
      background: #303a53;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
    .profile-button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-size: 12px;
    }
    .profile-button:hover {
      background-color: #45a049;
    }
    .rating {
      font-size: 16px;
      font-weight: bold;
      color: #ff9800;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 15px;
      background-color: #303a53;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .back-link:hover {
      background-color: #4a5568;
  </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
  <a href="/home" class="back-link">Powrót</a>
  <h2>Lista Trenerów</h2>

  <div class="search-container">
    <input type="text" id="trainerSearch" placeholder="Wyszukaj trenera...">
  </div>

  <table id="trainerTable">
    <thead>
    <tr>
      <th>Imię i nazwisko</th>
      <th>Telefon</th>
      <th>Doświadczenie (lata)</th>
      <th>Klienci</th>
      <th>Średnia ocena</th>
      <th>Profil</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainer : ${trainers}">
      <td th:text="${trainer.firstName + ' ' + trainer.secondName}">Jan Kowalski</td>
      <td th:text="${trainer.phone}">123-456-789</td>
      <td th:text="${trainer.experienceDuration}">5 lat</td>
      <td th:text="${trainer.clientCount}">10</td>
      <td class="rating" th:text="${trainer.averageRating}">4.5</td>
      <td>
        <a th:href="@{'/trainer/profile/' + ${trainer.idUser}}" class="profile-button">Profil</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="~{footer :: footer}"></div>

<script>
  document.getElementById('trainerSearch').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#trainerTable tbody tr');
    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.indexOf(filter) > -1 ? '' : 'none';
    });
  });
</script>
</body>
</html>
