<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Lista Trenerów</title>

</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="w3-container w3-blue w3-center">
  <h2>Lista Trenerów</h2>
</div>

<div class="w3-container">
  <table class="w3-table w3-bordered w3-striped">
    <thead>
    <tr>
      <th>Imię i nazwisko</th>
      <th>Email</th>
      <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainer : ${trainers}">
      <td th:text="${trainer.firstName + ' ' + trainer.secondName}"></td>
      <td th:text="${trainer.email}"></td>
      <td>
        <a th:href="@{'/trainer/profile/' + ${trainer.idUser}}" class="w3-button w3-blue">Zobacz profil</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
