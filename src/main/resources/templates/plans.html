<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Moje Plany Treningowe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .plan-panel {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #f9f9f9;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .plan-panel:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .plan-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-dates {
      color: #666;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }

    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>
<h2>Twoje Plany Treningowe</h2>
<div class="grid-container">
  <div th:each="plan : ${plans}" class="plan-panel" onclick="openModal(this)" th:data-id="${plan.idPlan}">
    <div class="plan-title" th:text="${plan.name}">Nazwa Planu</div>
    <div class="plan-dates">
      <span th:text="${plan.startDate}">2025-01-01</span> -
      <span th:text="${plan.endDate}">2025-01-15</span>
    </div>
  </div>
</div>

<div class="modal" id="planModal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <h3 id="modal-title">Szczegóły Planu</h3>
    <div id="modal-details"></div>
  </div>
</div>

<script>
    function openModal(element) {
      const planId = element.getAttribute('data-id');
      fetch(`/plan-details/${planId}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('modal-details').innerHTML = data;
          document.getElementById('planModal').style.display = 'flex';
        });
    }

    function closeModal() {
      document.getElementById('planModal').style.display = 'none';
    }
  </script>
</body>
</html>
