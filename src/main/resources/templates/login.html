<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GoGym - Logowanie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Lato", sans-serif;
            background-color: #f5f5f5;
        }
        .w3-bar, h1, button {
            font-family: "Montserrat", sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
            border-radius: 5px;
            padding: 10px;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }
        .success-message {
            background-color: #ddffdd;
            color: #28a745;
            border: 1px solid #28a745;
            border-radius: 5px;
            padding: 10px;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }
        .register-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
        <a th:href="@{/gogym}" class="w3-bar-item w3-button w3-padding-large">GoGym</a>
        <a th:href="@{/register}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Zarejestruj się</a>
        <a th:href="@{/login}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Zaloguj się</a>
    </div>
</div>

<!-- Login Form -->
<div class="login-container">
    <h2>Logowanie</h2>

    <!-- Komunikat o błędzie logowania -->
    <div th:if="${param.error}" class="error-message" style="display: block;">
        <p>Nieprawidłowy login lub hasło.</p>
    </div>

    <!-- Komunikat o pomyślnym wylogowaniu -->
    <div th:if="${param.logout}" class="success-message" style="display: block;">
        <p>Wylogowano pomyślnie.</p>
    </div>

    <form th:action="@{/login}" method="post" id="loginForm">
        <input class="login-input" type="text" id="username" name="username" placeholder="Login">
        <div id="usernameError" class="error-message"></div>

        <input class="login-input" type="password" id="password" name="password" placeholder="Hasło">
        <div id="passwordError" class="error-message"></div>

        <button type="submit" class="login-button">Zaloguj się</button>
    </form>

    <p class="register-link">Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
</div>

<!-- Footer -->
<div th:replace="~{footer :: footer}"></div>

<!-- Walidacja formularza -->
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    let isValid = true;

    // Walidacja loginu
    const username = document.getElementById('username');
    const usernameError = document.getElementById('usernameError');
    if (!username.value.trim()) {
      usernameError.textContent = "Login jest wymagany.";
      username.classList.add('invalid');
      usernameError.style.display = 'block';
      isValid = false;
    } else {
      usernameError.style.display = 'none';
      username.classList.remove('invalid');
    }

    // Walidacja hasła
    const password = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    if (!password.value.trim()) {
      passwordError.textContent = "Hasło jest wymagane.";
      password.classList.add('invalid');
      passwordError.style.display = 'block';
      isValid = false;
    } else {
      passwordError.style.display = 'none';
      password.classList.remove('invalid');
    }

    // Zapobiegaj wysyłaniu formularza, jeśli dane są niepoprawne
    if (!isValid) {
      event.preventDefault();
    }
  });
</script>

</body>
</html>
