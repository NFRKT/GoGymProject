<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Stwórz Workout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #007bff, #6610f2);
      margin: 0;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    form {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
      align-self: center;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-remove {
      background-color: #dc3545;
      margin-top: 10px;
    }

    .btn-remove:hover {
      background-color: #c82333;
    }

    #exercise-list {
      margin-top: 15px;
    }

    .exercise-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .exercise-row {
        grid-template-columns: 1fr;
      }

      form {
        padding: 15px;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 60px;
      margin-bottom: 10px;
    }
  </style>
  <script th:inline="javascript">
    let exercises = /*[[${exercises}]]*/ [];

    function addExerciseRow() {
      const exerciseRow = `
        <div class="exercise-row">
          <select name="exerciseIds[]" required>
            <option value="" disabled selected>Wybierz ćwiczenie</option>
            ${exercises.map(exercise => `<option value="${exercise.idExercise}">${exercise.name}</option>`).join('')}
          </select>

          <input type="number" name="sets[]" min="1" placeholder="Serie" required>

          <input type="number" name="reps[]" min="1" placeholder="Powtórzenia" required>

          <input type="number" step="0.1" name="weight[]" min="0" placeholder="Ciężar (kg)">

          <button type="button" class="btn-remove" onclick="removeExerciseRow(this)">Usuń</button>
        </div>`;
      document.getElementById('exercise-list').insertAdjacentHTML('beforeend', exerciseRow);
    }

    function removeExerciseRow(button) {
      button.parentElement.remove();
    }
  </script>
</head>
<body>
<div class="header">
  <img src="logo.png" alt="Logo">
  <h1>Stwórz Workout</h1>
</div>
<form th:action="@{/workouts/create}" th:object="${workout}" method="post">
  <label for="workoutDate">Data:</label>
  <input type="date" id="workoutDate" th:field="*{workoutDate}" required>

  <label for="intensity">Intensywność:</label>
  <select id="intensity" th:field="*{intensity}" required>
    <option value="low">Niska</option>
    <option value="medium">Średnia</option>
    <option value="high">Wysoka</option>
  </select>

  <label for="notes">Notatki:</label>
  <textarea id="notes" th:field="*{notes}" placeholder="Dodaj notatki..."></textarea>

  <label for="start_time">Godzina rozpoczęcia:</label>
  <input type="time" id="start_time" th:field="*{startTime}">

  <label for="end_time">Godzina zakończenia:</label>
  <input type="time" id="end_time" th:field="*{endTime}">

  <h3>Dodaj ćwiczenia do treningu:</h3>
  <button type="button" onclick="addExerciseRow()">Dodaj ćwiczenie</button>
  <div id="exercise-list"></div>

  <button type="submit">Stwórz trening</button>
</form>

<div th:if="${error}" class="error-message">
  <p th:text="${error}"></p>
</div>
</body>
</html>
